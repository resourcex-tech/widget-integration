<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Suite Integration Guide</title>

  <!-- Docsify theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <!-- Light/Dark theme styles -->
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
<!-- Docsify root -->
<div id="app">Loading Product Suite Docs...</div>

<!-- Theme toggle button -->
<button id="theme-toggle" style="position: fixed; top: 10px; right: 10px; z-index: 999;">
  Toggle Theme
</button>

<!-- Docsify config and script -->
<script>
  window.$docsify = {
    name: 'Product Suite Integration',
    loadSidebar: true,
    subMaxLevel: 2
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- Toggle theme script -->
<script>
  const btn = document.getElementById('theme-toggle');
  const root = document.documentElement;
  const saved = localStorage.getItem('theme') || 'light';
  root.setAttribute('data-theme', saved);

  btn.addEventListener('click', () => {
    const current = root.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    root.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  });
</script>
</body>
</html>
